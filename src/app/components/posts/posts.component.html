<div class="container mt-5">
    <h1 class="text-center mb-4">Blog Posts</h1>
    <div *ngIf="posts.length === 0" class="alert alert-info text-center">
      <p>No posts available.</p>
    </div>
    <div *ngFor="let post of posts" class="card mb-3">
      <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <p class="card-text">{{ post.content }}</p>
        <small class="text-muted">By {{ post.author }} on {{ post.date | date }}</small>
      </div>
    </div>
  </div>
