<div class="posts-container">
    <h1>Blog Posts</h1>
    <div *ngIf="posts.length === 0" class="no-posts">
      <p>No posts available.</p>
    </div>
    <div *ngFor="let post of posts" class="post">
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <small>By {{ post.author }} on {{ post.date | date }}</small>
    </div>
  </div>
