<div class="d-flex justify-content-center">
  <div class="card shadow-sm w-75">
    <div class="position-relative start">
      <img [src]="imageUrl" [alt]="title" class="card-img-top">
      <button 
        *ngIf="isAuthenticated"
        class="position-absolute top-0 end-0 m-2" 
        (click)="toggleFavorite()" 
        aria-label="Favorite">
          <i [ngClass]="isFavorite ? 'bi bi-star-fill text-warning' : 'bi bi-star text-muted'"></i>
      </button>
    </div>
    <div class="p-2">      
      <div class="card-body">
        <h5 class="card-title mt-2">{{ title }}</h5>
        <p class="card-text">{{ truncateContent(summary, 55) }}</p>
        <button type="button" class="btn btn-outline-primary btn-sm" (click)="onSeePostClick()">See post</button>
      </div>
      <div class="card-footer bg-white">
        <hr>
        <div class="d-flex justify-content-between align-items-center ">
          <div class="d-flex align-items-center">
            <img [src]="avatar" class="rounded-circle" alt="Avatar" width="32" height="32">
            <span class="ms-2 username">{{ userName }}</span>
          </div>
          <span class="date">{{ date }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
