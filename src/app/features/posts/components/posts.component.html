<div class="container mt-5">
  <h1 class="text-center mb-4">Blog Posts</h1>
  <div *ngIf="posts.length === 0" class="alert alert-info text-center">
    <p>No posts available.</p>
  </div>
  <div class="row">
    <div *ngFor="let post of posts" class="col-md-4 mb-3">
      <app-card
        [title]="post.title"
        [text]="post.content"
        [imageUrl]="post.imageUrl"
        buttonText="Read More"
        [buttonLink]="post.link">
      </app-card>
    </div>
  </div>
</div>
